<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>두부얌..보고싶어</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="dog"></div>
    <div id="obstacle-container"></div>
    <div id="house"></div>
    <div id="bird1"></div> <!-- 새 1 -->
    <div id="bird2"></div> <!-- 새 2 -->
    <div id="bird3"></div> <!-- 새 3 -->
    <div id="cloud1"></div> <!-- 구름 1 -->
    <div id="cloud2"></div> <!-- 구름 2 -->
    <div id="cloud3"></div> <!-- 구름 3 -->
    <div id="cloud4"></div> <!-- 구름 4 -->

    <div id="game-over-screen" class="hidden">
        <h1>Game Over</h1>
        <button id="restart-btn">Replay</button>
      </div>

        <!-- Final 이미지 -->
        <div id="final-screen" class="hidden">
            <img src="final.png" alt="Final Image" id="final-image">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
